<!-- 
    Bootstrap quick start 
    =====================
    A stripped-down Bootstrap starter page with included dependencies.
    Based on the Bootstrap starter template example at
    http://twitter.github.com/bootstrap/examples/starter-template.html
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap quick start</title>
        <meta name="viewport" 
                content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                /* 60px to make the container go all the way to the 
                 * bottom of the topbar */
                padding-top: 60px;
            }
        </style>
        <link href="css/bootstrap-responsive.min.css" 
                rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="js/html5shiv-pre3.6.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" 
                href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" 
                href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72"
                href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" 
                href="ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse"
                            data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">
                        Bootstrap quick start
                    </a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#about">About</a>
                            </li>
                            <li>
                                <a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Bootstrap quick start</h1>
            <p>
                This is a stripped-down 
                <a href='http://twitter.github.com/bootstrap/examples/starter-template.html'>
                    Bootstrap starter template
                </a>
                with:
            </p>
            <ul>
               <li>4-space soft tabs</li> 
               <li>70-column wrap</li>
               <li>All required dependencies included</li>
            </ul>
            
            <p>
                Snag a copy from
                <a href='https://github.com/robatron/bootstrap-quick-start'>
                    github</a>.
            </p>

        </div> <!-- /container -->

        <!-- javascript
             (Placed at the bottom so the DOM loads faster) -->
        <script src="js/jquery-1.8.0.min.js"></script>
        <script src="js/bootstrap-2.0.4.min.js"></script>
    </body>
</html>
